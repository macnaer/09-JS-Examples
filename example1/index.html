                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>

                        <li class="nav-item">

                        <li class="nav-item dropdown">

                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Search">

                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group has-danger">
                            <label class="form-label mt-4" for="inputInvalid">Name</label>
                            <input type="text" name="Name" id="Name" class="form-control is-valid"
                                placeholder="Enter name">
                            <!-- <div class="invalid-feedback">Sorry, that username's taken. Try another?</div> -->
                        </div>
                        <div class="form-group has-danger">
                            <label class="form-label mt-4" for="inputInvalid">Surname</label>
                            <input type="text" name="Surname" id="Surname" class="form-control is-valid"
                                placeholder="Enter surname">
                            <!-- <div class="invalid-feedback">Sorry, that username's taken. Try another?</div> -->
                        </div>
                        <div class="form-group has-danger">
                            <label class="form-label mt-4" for="inputInvalid">Age</label>
                            <input type="number" name="Age" id="Age" min="18" max="70" class="form-control is-valid"
                                placeholder="Enter age">
                            <!-- <div class="invalid-feedback">Sorry, that username's taken. Try another?</div> -->
                        </div>
                        <button type="submit" id="btnSave" class="btn btn-success mt-4">Save</button>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id=root></div>
                </div>
            </div>
